<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0d40950ea.js" crossorigin="anonymous"></script>
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://play-lh.googleusercontent.com/IDLZXWHLCVun428g_YGnR2HgnoIUlIRNfkmEEM0hmrzhBKZrhJ5UwM0_eHaWQT4gXAs" alt="logo">
        </div>
        <div class="caja-titulo">
            <div class="titulo">
                <h1 >Realiza y Descubre Frases Secretas!</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="caja-escritura">
            <div class="texto">
                <textarea name="text" id="text" placeholder="Ingrese su texto aquí"></textarea>
            </div>
            <div class="mensajeAdvertencia">
                <span><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="botones">
                <button class="button" id="encriptar">Encriptar</button>
                <button class="button" id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="cajaMostrarTexto">
            <div class="contenedorInicio">
                <img src="/imagenes/iamgen encriptador.png" alt="mostrar mensaje">
                <h2>Ningun mensaje fue encontrado</h2>
                <span>Ingresa el texto que desees encriptar o desencriptar</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="descripcion-desarrollador">
            <span>Desarrollador:</span>
            <h3>Julio Cesar Sanchez Arredondo</h3>
            <h4>&copy; copyrigth Enero 2023</h4>
        </div>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
